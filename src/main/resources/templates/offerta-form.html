<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Offerte</title>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
</head>
<body>
	<h1>Offerta pizza:</h1>
	<form
		th:object="${offerta}"
		th:action="@{'/pizzas/{id}/offerta/edit/'}"
		method="POST"
	>
		 <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<select name="pizza_id">
			<option
				th:each="pizza : ${pizzas}"
				th:object="${pizza}"
				th:value="*{id}"
				th:field="nome"
			>
				[[*{nome}]]
			</option>
		</select>
		<input type="text" name="titolo" th:field="*{titolo}">
		<input type="submit" value="OFFERTA">
	</form>
</body>
</html>
